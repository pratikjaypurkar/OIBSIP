<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Celsius to Fahrenheit</title>
   <link rel="stylesheet" href="styles.css" />
</head>

<body>

   <div class="container">
      <form id="myForm" onsubmit="main(); return false">
         <div class="icon"><img src="./img/kissclipart-temperature-clipart-graphics-cards-video-adapter-df4f116fb1d1f393.png" alt="" id="ic"></div>
         <table>
            <tr>
               <td colspan="2">
                  <h3 class="formheading">TEMPERATURE CONVERTER</h3>
               </td>

            </tr>
            <tr>
               <td>Degress:</td>
               <td><input type="number" id="val" name="temp" /></td>
            </tr>
            <tr>
               <td>Type:</td>
               <td>
                  <select name="op" id="op">
                     <option value="celsius">celsius</option>
                     <option value="fahrenheit">fahrenheit</option>
                  </select>
               </td>
            </tr>

            <tr>
               <td>Result:</td>
               <td><h1 id='result'></h1>
               </td>
            </tr>

            <tr>
               <td colspan="2" style="text-align:center">
                  <input type="submit" id="sub" name="temp" />
               </td>
            </tr>
         </table>
      </form>

   </div>
   <script src="script.js"></script>
</body>

</html>
